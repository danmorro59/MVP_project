<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>
<body>
  <h1 id="theTitle">WORKOUT TRACKER</h1>

            <input type="submit" value="Submit" id="postMon">
          </form>
        </div>
      </li>
      <li><h2>Tuesday</h2>
        <div class="tueformcont">
          <form id="tueForm">
            <label for="fname" >Workout:</label><br>

        </div>
      </li>
      <li><h2>Wednesday</h2>

            <label for="fname" >Workout:</label><br>

        </div>
      </li>
      <li><h2>Thursday</h2>

      </li>
      <li><h2>Friday</h2>

      </li>
      <li><h2>Saturday</h2>

          <form id="satForm">
            <label for="fname" >Workout:</label><br>
            <input type="text" id="mysat" name="fname"><br>
            <input type="submit" value="Submit" id="postSat">
          </form>
        </div>
      </li>
      <li><h2>Sunday</h2>
        <div class="sunformcont">
          <form id="sunForm">
            <label for="fname" >Workout:</label><br>
            <input type="text" id="mysun" name="fname"><br>

          </form>
        </div>

      <button id="postreq">See Workout Plan</button>

  <script src="./app.js"></script>

</html>
